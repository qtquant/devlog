---
layout: default
---
<h1>{{ page.title }}</h1>      
<p>{{ page.date | date_to_string }} - {{ page.author }}</p>

{{ content }}

{% if page.report_name %}
<h3> 测试报告 </h3>
{% for item in page.symbol %}
<a href="{{ site.baseurl}}/reports/{{item}}/{{page.report_name}}.htm" target="blank">
{{item|upcase}}_{{page.report_name}}  点击下图查看详情
<img src="{{ site.baseurl}}/reports/{{item}}/{{page.report_name}}.gif">
</a>
{% endfor %}
{% endif %}
